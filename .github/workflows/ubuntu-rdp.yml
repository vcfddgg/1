name: Xfce + Tailscale + VNC and xRDP (Stable v6)

on:
  workflow_dispatch:
    inputs:
      ts_authkey:
        description: "Tailscale Auth key (paste here)"
        required: true
      username:
        description: "Linux username for desktop login"
        required: false
        default: "runner"
      password:
        description: "Password for the user, VNC and xRDP"
        required: false
        default: "runner"
      enable_vnc:
        description: "Enable TigerVNC server"
        type: boolean
        default: true
      enable_xrdp:
        description: "Enable xRDP server"
        type: boolean
        default: true
      runtime_minutes:
        description: "Workflow runtime (max 355)"
        required: false
        default: "355"

permissions:
  contents: read

jobs:
  gui-runner:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      USERNAME: ${{ inputs.username }}
      PASSWORD: ${{ inputs.password }}
      TS_AUTHKEY: ${{ inputs.ts_authkey }}
      ENABLE_VNC: ${{ inputs.enable_vnc }}
      ENABLE_XRDP: ${{ inputs.enable_xrdp }}
      RUNTIME_MINUTES: ${{ inputs.runtime_minutes }}
      HOSTNAME: xfce-${{ github.run_id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Xfce, xRDP, VNC, Tailscale
        run: |
          set -eux
          echo "${USERNAME}:${PASSWORD}" | sudo chpasswd
          echo "${USERNAME} ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/${USERNAME}
          sudo apt-get update
          sudo apt-get install -y xfce4 xfce4-goodies tigervnc-standalone-server xrdp xorgxrdp xvfb curl jq net-tools dbus-x11

      - name: Start Xvfb display :99
        run: |
          set -eux
          sudo Xvfb :99 -screen 0 1366x768x24 >/tmp/xvfb.log 2>&1 &
          echo "DISPLAY=:99" | sudo tee -a /etc/environment
          export DISPLAY=:99
          sleep 2
          xdpyinfo -display :99 >/dev/null || echo "Xvfb did not start properly"

      - name: Configure xRDP (Xfce)
        if: ${{ env.ENABLE_XRDP == 'true' }}
        run: |
          set -eux
          sudo adduser ${USERNAME} ssl-cert || true
          sudo -u ${USERNAME} bash -lc 'echo "startxfce4" > ~/.xsession'
          sudo sed -i 's/^test -r/#&/' /etc/xrdp/startwm.sh
          echo "unset DBUS_SESSION_BUS_ADDRESS" | sudo tee -a /etc/xrdp/startwm.sh
          echo "unset XDG_RUNTIME_DIR" | sudo tee -a /etc/xrdp/startwm.sh
          echo "export DISPLAY=:99" | sudo tee -a /etc/xrdp/startwm.sh
          echo "startxfce4 &" | sudo tee -a /etc/xrdp/startwm.sh
          echo "wait" | sudo tee -a /etc/xrdp/startwm.sh
          sudo systemctl enable xrdp
          sudo systemctl restart xrdp

      - name: Configure VNC (Xfce)
        if: ${{ env.ENABLE_VNC == 'true' }}
        run: |
          set -eux
          mkdir -p /home/${USERNAME}/.vnc
          printf '%s\n%s\n\n' "${PASSWORD}" "${PASSWORD}" | sudo -u ${USERNAME} vncpasswd
          sudo -u ${USERNAME} bash -lc 'cat > ~/.vnc/xstartup <<EOF
#!/bin/sh
unset SESSION_MANAGER
unset DBUS_SESSION_BUS_ADDRESS
export DISPLAY=:99
startxfce4 &
EOF'
          sudo -u ${USERNAME} chmod +x /home/${USERNAME}/.vnc/xstartup
          sudo -u ${USERNAME} vncserver -kill :1 || true
          sudo -u ${USERNAME} vncserver :1 -geometry 1366x768 -localhost no
          echo "VNC running on port 5901 (:1)"

      - name: Install and start Tailscale
        run: |
          set -eux
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo nohup /usr/sbin/tailscaled --state=mem: --socket=/run/tailscaled.sock >/tmp/tailscaled.log 2>&1 &
          sudo -E tailscale up --reset --authkey="${TS_AUTHKEY}" --hostname="${HOSTNAME}" --ssh
          tailscale ip || true

      - name: Connection info
        run: |
          ts_ip=$(tailscale ip -4 | head -n1 || echo "N/A")
          echo "======== CONNECTION INFO ========"
          echo "Tailscale IPv4: ${ts_ip}"
          echo "User: ${USERNAME} | Password: ${PASSWORD}"
          echo "RDP Port: 3389 (if enabled)"
          echo "VNC Port: 5901 (if enabled)"
          echo "================================="

      - name: Keep alive
        run: |
          mins=${RUNTIME_MINUTES:-355}
          echo "Keeping alive for $mins minutes..."
          for i in $(seq 1 $mins); do
            echo "Minute $i / $mins - $(date -u +%F_%T)"
            sleep 60
          done

      - name: Cleanup
        if: always()
        run: |
          sudo -u ${USERNAME} vncserver -kill :1 || true
          sudo systemctl stop xrdp || true
